<div class="row mt-5 p-3 p-lg-0">
  <div class="col-sm-12 col-lg-4 p-2">
    <form #form='ngForm' (ngSubmit)="OnSubmit(form)">
      <div class="form-group">
        <label for="courses">Course:</label>
        <select id="courses" class="form-control shadow-sm" name="courses" ngModel required>
          <option *ngFor="let course of courses">{{course.courseTitle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="section">Section:</label>
        <select id="section" class="form-control shadow-sm" name="section" ngModel required>
          <option *ngFor="let section of sections">{{section.sectionTitle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lecInput">Roll No:</label>
        <input type="text"
               class="form-control shadow-sm" name="rollInput" id="lecInput" aria-describedby="helpId"
               placeholder="Student Roll No" ngModel required>
      </div>
      <button class="btn btn-sm btn-primary shadow-sm mt-3 " type="button">View Profile</button>
    </form>
  </div>
